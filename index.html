      <header>
         <h1>Shippment App</h1>

      <main>
         <form action="api.php" method="post" class="container" id="form">
            <fieldset>
               <legend>Sender</legend>
               <div class="row">
                  <div class="mb-3 col">
                     <label for="sender_company" class="form-label">Conpany: </label>
                     <input type="text" name="sender_company" id="sender_company" class="form-control" required/>
                  </div>
                  <div class="mb-3 col">
                     <label for="sender_fullname" class="form-label">Full Name:</label>
                     <input type="text" name="sender_fullname" id="sender_fullname" class="form-control" required/>
                  </div>
                  <div class="mb-3 col">
                     <label for="sender_email" class="form-label">Email:</label>
                     <input type="email" name="sender_email" id="sender_email" class="form-control" required/>
                  </div>
                  <div class="mb-3 col-2">
                     <label for="sender_phone" class="form-label">Phone:</label>
                     <input type="tel" name="sender_phone" id="sender_phone" class="form-control" required/>
                  </div>
               </div>
               <div class="row">                  
                  <div class="mb-3 col-6">
                     <label for="sender_address" class="form-label">Address: </label>
                     <input type="text" name="sender_address" id="sender_address" class="form-control" required/>
                  </div>
                  <div class="mb-3 col">
                     <label for="sender_city" class="form-label">City: </label>
                     <input type="text" name="sender_city" id="sender_city" class="form-control" required/>
                  </div>
                  <div class="mb-3 col">
                     <label for="delivery_country" class="form-label">Conuntry</label>
                     <input type="text" name="delivery_country" id="sender_country" class="form-control" required />
                  </div>
                  <div class="mb-3 col">
                     <label for="sender_postalcode" class="form-label">Postal Code: </label>
                     <input type="text" name="sender_postalcode" id="sender_postalcode" class="form-control" required/>
                  </div>
               </div>               
            </fieldset>
            <fieldset>
               <legend>Reciever</legend>
               <div class="row">
                  <div class="mb-3 col">
                     <label for="delivery_company" class="form-label">Company:</label>
                     <input type="text" name="delivery_company" id="delivery_company" class="form-control" required/>
                  </div>
                  <div class="mb-3 col">
                     <label for="delivery_fullname" class="form-label">Full Name:</label>
                     <input type="text" name="delivery_fullname" id="delivery_fullname" class="form-control" required/>

                  <div class="mb-3 col">

                  <div class="mb-3 col-2">
                     <label for="delivery_phone" class="form-label">Phone:</label>
                     <input type="text" name="delivery_phone" id="delivery_phone" class="form-control" required/>
                  </div>
               </div>
               <div class="row">
                  <div class="mb-3 col-6">
                     <label for="delivery_address" class="form-label">Address:</label>
                     <input type="text" name="delivery_address" id="delivery_address" class="form-control" required/>
                  </div>
                  <div class="mb-3 col">
